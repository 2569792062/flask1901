<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s WatchList</title>
</head>
<body>

    </ul>
    <footer>
        <small>&copy;2020<a href="#">1901</a></small>
    </footer>
</body>
</html>
